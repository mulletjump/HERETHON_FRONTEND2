<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>my_aside</title>
    <link rel="stylesheet" href="../style/my_page.css">
</head>
<body>
    <aside>
        <div>
            <div class="my__title">마이페이지</div>
            <hr>
            <div class="my__list">
                <a href="#" id="my__intro" class="active">자기소개</a>
            </div>
        </div>
        <div>
            <div class="my__title">활동</div>
            <hr>
            <div class="my__list">
                <a href="#" id="my__write" class="active">작성한 글 보기</a>
                <a href="#" id="my__scrap">스크랩한 글 보기</a>
                <a href="#" id="my__comment">작성한 댓글 보기</a>
            </div>
            <img src="../images/sawon.svg" alt="sawon">
        </div>
        <div>
            <div class="register">
                <div>
                    <form action=""></form>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div id="wrap">
            <div class="my__profile">
                <div>
                    <img class="my__photo" src="" alt="">
                    <div class="my__photo__upload">📷</div>
                </div>
                <div>
                    <div class="profile__container1-1">
                        <div class="my__name">
                            <div>닉네임</div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="profile__container1-2">
                        <div class="my__job">
                            <div>직무</div>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="my__information">
                <div class="content">
                    <div class="content__title">재직 여부</div>
                    <div>
                        <div>재직 여부를 체크해주세요</div>
                        <input type="checkbox">
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="content">
                    <div class="content__title">재직 기간</div>
                    <div>
                        <input type="text" placeholder="입사 년도">
                        <input type="text" placeholder="퇴사 년도">
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="content">
                    <div class="content__title">회사 이름</div>
                    <div>
                        <input type="text" placeholder="회사 이름을 입력해 주세요">
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="content">
                    <div class="content__title">직책/부서</div>
                    <div>
                        <input type="text" placeholder="직책/부서를 입력해 주세요">
                    </div>
                    <div class="divider"></div>
                </div>
                <div class="btndiv">
                    <button>저장하기</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
